{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container-fluid header-container">
        <div class="row">
            <div class="col-8 col-md-6 col-lg-3 offset-lg-3 my-5 py-5">
                <img class="img-fluid" src="{{ MEDIA_URL }}/img/logo_white.png" alt="Logo">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div id="carouselExampleInterval" class="carousel slide carousel-dark" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for top_product in top_products %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="10000">
                {% if top_product.image %}
                    <img src="{{ top_product.image.url }}" alt="{{ top_product.name }}" class="img-fluid">
                {% else %}
                    <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ top_product.name }}">
                {% endif %}
                <p class="fs-3">{{ top_product.name }}</p>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
