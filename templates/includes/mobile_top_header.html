<div class="d-block d-lg-none">
    <div class="text-center">
        <a href="{% url 'home' %}" class="logo">Moto Style</a>
    </div>
</div>
<ul class="d-block d-lg-none">
    <li class="list-inline-item">
        <a class="nav-link" href="#" id="mobile-search" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div><i class="fas fa-search"></i></div>
            <p>Search</p>
        </a>
        <div class="dropdown-menu w-100" aria-labelledby="mobile-search">
            <form class="form" action="{% url 'products' %}" method="GET">
                <div class="input-group w-100">
                    <input type="text" class="form-control" name="q" placeholder="Search products">
                    <div class="input-group-append">
                        <button class="form-control btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="nav-link" href="#" id="account-options" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div><i class="fas fa-user-cog"></i></div>
            <p>Account</p>
        </a>
        <div class="dropdown-menu" aria-labelledby="account-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_super %}
                    <a href="" class="dropdown-item">Add Product</a>
                {% endif %}
                <a href="" class="dropdown-item">Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a href="{% url 'view_cart' %}" class="navlink">
            <div class="text-center">
                <div><i class="fas fa-shopping-cart"></i></div>
                <p>
                    {% if grand_total %}
                        £{{ grand_total | floatformat:2 }}
                    {% else %}
                        £ 0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
