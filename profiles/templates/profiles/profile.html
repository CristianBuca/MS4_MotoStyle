{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Profile Page</h2>
            </div>
            <hr>
        </div>

        <div class="row">
<!-- Delivery Information Form -->
            <div class="col-12 col-md-6">
                <p>Default delivery information</p>
                <form action="{% url 'profile' %}" id="profile-update-form" method="POST">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button class="btn btn-dark">Update information</button>
                </form>
            </div>

<!-- Order history -->
            <div class="col-12 col-md-6">
                <p>Order history:</p>
                {{ orders }}
            </div>
        </div>
    </div>
{% endblock %}
